<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="index.js" defer></script>
</head>

<body>
    <h1>StreamForge</h1>
    <p>Live stream your video among wrold wide</p>

    <div>
        <div id="message"></div>
    </div>

    <div>
        <h2>Your Video</h1>
            <div>
                <video id="self-video" autoplay playsinline></video>
                <div class="video-label">You</div>
                <div>
                    <button id="self-start-btn">Start Cam</button>
                    <button id="self-stop-btn">Stop Cam</button>
                    <button id="download-btn" disabled>Download Video</button>
                </div>
            </div>
            <h2>Other Videos in the hub</h2>
            <div id="video-grid" class="video-grid"></div>

    </div>

    <div>
        <h2>ChatBox</h2>
        <div>

            <div>
                <input type="text" name="" id="message-input" placeholder="Write a comment">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>


    <div>
        <h1>Meeting Room</h1>
        <div id="status">
            Disconnected
        </div>
        <div id="viewersCount">
            Viewers: 0
        </div>
        <div class="videoGrid">
            <div>
                <h3>Your video</h3>
                <video id="localVideo" autoplay muted></video>
            </div>
        </div>
        <div id="remoteVideo"></div>
    </div>
    <div class="container">
        <div class="header">
            <h1>Live Video Stream</h1>
            <p>Share and watch live video streams with multiple users</p>
        </div>

        <div class="controls">
            <button id="connectBtn" class="btn">Connect</button>
            <button id="startStreamBtn" class="btn" disabled>Start Stream</button>
            <button id="stopStreamBtn" class="btn" disabled>Stop Stream</button>
            <button id="joinStreamBtn" class="btn" disabled>Join as Viewer</button>
        </div>

        <div id="status" class="status disconnected">
            Disconnected
        </div>

        <div id="viewersCount" class="viewers-count">
            Viewers: 0
        </div>

        <div class="video-grid">
            <div class="video-container">
                <h3>Your Video</h3>
                <video id="localVideo" autoplay muted></video>
            </div>
        </div>

        <div id="remoteVideos"></div>
    </div>


</body>

</html>
